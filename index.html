<!DOCTYPE html>
<html>


  <head>

    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.radar.io/v3/radar.min.js"></script>
    <script src="app.js">
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_fDd-adp11MjYr4FjHMdEpkpCq9AGk9w&callback=initMap">
    </script>
    <script>

      function calcDistanceTravelled(lat1, lat2, long1, long2) {
        lat1 = lat1/(180/Math.PI);
        lat2 = lat2/(180/Math.PI);
        long1 = long1/(180/Math.PI);
        long2 = long2/(180/Math.PI);

        dLong = long2-long1;

        a = 3963.0 * Math.acos((Math.sin(lat1) * Math.sin(lat2)) + Math.cos(lat1) * Math.cos(lat2) * Math.cos(dLong));

        window.alert(a);
        //window.alert(long1);
        //window.alert(long2);
        }

    </script>

  </head>


  <body>

    <div id="title">
      <h1>Spacing Out!</h1>
    </div>

    <div id="description">
      <p>Walk to different locations to earn points, but make sure to socially
        distance and wear a mask!</p>
    </div>

    <button onClick="calcDistanceTravelled(0,0,1,1)" id = "distanceButton">yay</button>

    <div id="map"></div>


  </body>


</html>
