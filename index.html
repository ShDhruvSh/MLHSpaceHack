<!DOCTYPE html>
<html>


  <head>

    <title>Spacing Out!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.radar.io/v3/radar.min.js"></script>
    <script src="app.js">
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_fDd-adp11MjYr4FjHMdEpkpCq9AGk9w&callback=initMap">
    </script>

  </head>


  <body>

    <div id="title">
      <h1>Spacing Out!</h1>
    </div>

    <div id="description">
      <p>Walk to different locations to earn points, but make sure to socially
        distance and wear a mask!</p>
    </div>

    <button onClick="calcDistanceTravelled(0,0,1,1)" id = "distanceButton">yay</button>

    <div id="map"></div>

  </div>

  <div>
    <p>Are you wearing a mask? Please answer honestly for the safety of you and everyone around you.</p>
    <button onClick="mask" id = "maskButton">Yes</button>
    <button onClick="mask" id = "maskButton">No</button>
  </div>


    </body>


</html>
