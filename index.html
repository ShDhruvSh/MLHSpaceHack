<!DOCTYPE html>
<html>


  <head>

    <title>Spacing Out!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.radar.io/v3/radar.min.js"></script>
    <script src="app.js">
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_fDd-adp11MjYr4FjHMdEpkpCq9AGk9w&callback=initMap">
    </script>

  </head>


  <body>

    <div id="title">
      <h1>Spacing Out!</h1>
    </div>

    <div id="description">
      <p>Walk to different locations to earn points, but make sure to socially

    </div>

    <button onClick="selectRedTeam()" id = "redTeamButton">Join Red Team!</button>
    <button onClick="selectBlueTeam()" id = "blueTeamButton">Join Blue Team!</button>

    <div id="map"></div>


  </body>


</html>
